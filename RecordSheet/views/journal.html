% rebase('base.html', title='Journal')
<section>
<table class="journal">
    <thead>
        <tr><th>Date Time</th><th>Account</th><th>Amount</th></tr>
    </thead>
% for journal in journals:
    <tbody>
        <tr>
            <td colspan=2>{{journal.fmt_datetime}}</td>
            <td>
        </tr>
    % for idx, post in enumerate(journal.posts):
        <tr>
            <td></td>
            <td><a href="{{url('account_view', id=post.account_id)}}">{{post.account.name}}</a></td>
            <td {{!'class="redneg"' if post.amount < 0 else ''}}>{{post.fmt_amount}}</td>
        </tr>
    % end
        <tr>
            <td></td>
            <td>{{journal.desc}}</td>
            <td></td>
        </tr>
    </tbody>
% end
</table>
</section>
